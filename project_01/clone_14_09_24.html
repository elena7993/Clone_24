<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W컨셉 클론_레아이웃연습</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrap">

    <header>
      <div class="header_banner">
        <img src="https://image.wconcept.co.kr/images/builder/0/3/14/275/PC_top_banner_1920x100_20240910153001.jpg" alt="header_banner">
      </div>

      <div class="header_inner">
        <h2 class="logo">W.CONCEPT</h2>

        <div class="serch">
          <div class="underline">
          </div>
        </div>

        <div class="icon_wrap">
          <div class="join_icon">
            <p>JOIN</p>
          </div>

          <div class="login_icon">
            <p>LOGIN</p>
          </div>

          <div class="my_icon">
            <p>MY</p>
          </div>

          <div class="shopping_icon">
            <p>0</p>
          </div>
        </div>

      </div>

      <div class="header_wrap">

        <div class="category">
          <h3>CATEGORY</h3>
        </div>

        <ul class="menu_wrap">

          <li class="menu">WOMEN</li>
          <li class="menu">MEN</li>
          <li class="menu">BEAUTY</li>
          <li class="menu">LIFE</li>
          <li class="menu">KIDS</li>
          <li class="menu">|</li>
          <li class="menu">BEST</li>
          <li class="menu">SALE</li>
          <li class="menu">NEW</li>
          <li class="menu">EXCLUSIVE</li>
          <li class="menu">ORIGINAL</li>
          <li class="menu">브랜드</li>
          <li class="menu">기획전</li>
          
      </ul>

      </div>

      <div class="header_line"></div>

    </header>

  </div>
  
</body>
</html>
